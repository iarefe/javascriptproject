<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <!--I have linked it to makeGrid function at designs.js To interact when clicked -->
        <input type="submit" onclick="makeGrid(event)">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <!--I have linked it to colorCell function at designs.js To interact when clicked -->
    <table id="pixelCanvas" onclick="colorCell(event)"></table>

    <script src="designs.js"></script>
</body>
</html>
